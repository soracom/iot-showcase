<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WebDFU for SORACOM UG Explorer 2018</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    p.warning {
      color: red;
    }

    p.error {
      color: red;
      font-weight: bold;
    }

    h4,
    .btns>li {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <div class="jumbotron">
          <h1 class="display-4">SORACOM UG Explorer 2018 / スケッチ書き込み</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <h4>1. "Connect" ボタンを押して、一覧から
          <br />
          <b>STM32 BOOTLOADER</b> を選択して接続する</h4>
        <p>
          <button id="connect" class="btn btn-warning btn-lg">Connect</button>
        </p>
        <p>※ 「対応デバイスが見つかりませんでした」もしくは「STM32 Virtual ComPort in FS Mode」 と表示される場合は、 Wio LTE が DFU モードになっていません。 <br />DFU モードへの移行操作をしてください</p>
        <p>
          <div id="status"></div>
        </p>
      </div>
      <div class="col-sm">
        <h4>2. スケッチを選んで書き込む</h4>
        <ul class="btns list-unstyled">
          <li>
            <button disabled="true" class="download btn btn-primary btn-lg" value="./parking.ino.bin">【駐車場管理】を書き込む</button>
          </li>
        </ul>
        <div class="log" id="downloadLog"></div>
      </div>
      <div class="col-sm">
        <h4>3. テキストに戻る</h4>
        <ul class="list-styled">
          <li>
            <a href="../#handson2">ハンズオンテキストに戻る</a>
          </li>
        </ul>
      </div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col-sm">
        <ul class="btns list-unstyled">
          <li>
            <button disabled="true" class="download btn btn-light btn-sm" value="./LedSetRGB.ino.bin">【スタッフ用：オンボード LED の点灯】を書き込む</button>
          </li>
          <li>
            <button disabled="true" class="download btn btn-light btn-sm" value="./empty.ino.bin">【スタッフ用：Wio LTE 初期化用スケッチ】を書き込む</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- params for working -->
  <form id="configForm">
    <div id="dfuseFields" hidden="true">
      <label for="transferSize">Transfer Size:</label>
      <input type="number" name="transferSize" id="transferSize" value="1024" />
      <label for="dfuseStartAddress">DfuSe Start Address:</label>
      <input type="text" name="dfuseStartAddress" id="dfuseStartAddress" size="10" pattern="0x[A-Fa-f0-9]+" />
      <label for="dfuseUploadSize">DfuSe Upload Size:</label>
      <input type="number" name="dfuseUploadSize" id="dfuseUploadSize" min="1" />
    </div>
  </form>
  <p>
    <div id="usbInfo" style="white-space: pre"></div>
    <div id="dfuInfo" style="white-space: pre"></div>
  </p>
  <!-- params for working <end> -->
  <script src="dfu.js"></script>
  <script src="dfuse.js"></script>
  <script src="dfu-util.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
